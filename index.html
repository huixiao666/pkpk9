<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 详细介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }
        
        :root {
            /* 默认深色模式变量 */
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #27ae60;
            --card-bg: rgba(26, 26, 46, 0.8);
            --header-height: 60px;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            --text-primary: #f8f9fa;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --header-bg: rgba(26, 26, 46, 0.95);
            --card-border: rgba(255, 255, 255, 0.1);
            --footer-bg: rgba(26, 26, 46, 0.9);
            --tag-bg: rgba(106, 17, 203, 0.2);
            --tag-color: #a5b4fc;
            --stat-bg: rgba(106, 17, 203, 0.2);
            --review-bg: rgba(26, 26, 46, 0.5);
            --feature-bg: rgba(106, 17, 203, 0.2);
            --button-secondary-bg: rgba(255, 255, 255, 0.1);
        }
        
        /* 浅色模式变量 */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.8);
            --header-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.1);
            --footer-bg: rgba(255, 255, 255, 0.9);
            --tag-bg: rgba(106, 17, 203, 0.1);
            --tag-color: #6a11cb;
            --stat-bg: rgba(106, 17, 203, 0.1);
            --review-bg: rgba(255, 255, 255, 0.7);
            --feature-bg: rgba(106, 17, 203, 0.1);
            --button-secondary-bg: rgba(26, 26, 46, 0.1);
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-top: var(--header-height);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* 年龄验证覆盖层 */
        .age-verification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .age-verification-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
        }
        
        .age-verification-icon {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 20px;
        }
        
        .age-verification-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .age-verification-text {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .age-verification-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .age-btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .age-confirm {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .age-exit {
            background: var(--button-secondary-bg);
            color: var(--text-primary);
        }
        
        .age-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .content-blur {
            filter: blur(10px);
            pointer-events: none;
            user-select: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 导航栏样式 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo i {
            color: var(--accent);
            font-size: 26px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            background: var(--tag-bg);
        }
        
        .theme-toggle i {
            font-size: 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 50px;
            background: var(--tag-bg);
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(106, 17, 203, 0.3);
            transform: translateX(-5px);
        }
        
        /* 应用详情头部 */
        .app-header {
            display: flex;
            gap: 30px;
            margin: 40px 0;
            align-items: center;
        }
        
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .app-info {
            flex: 1;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .app-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffc107;
        }
        
        .download-count {
            color: var(--text-secondary);
        }
        
        .app-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn-secondary {
            background: var(--button-secondary-bg);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 应用详情内容 */
        .app-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            color: var(--text-primary);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: var(--feature-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }
        
        .feature-icon i {
            color: var(--accent);
            font-size: 20px;
        }
        
        .feature-text h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
        }
        
        .feature-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* 截图区域 */
        .screenshots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .screenshot {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .screenshot:hover {
            transform: translateY(-5px);
        }
        
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 详情侧边栏 */
        .app-details {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        .detail-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--card-border);
        }
        
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-item h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .detail-item p {
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag {
            background: var(--tag-bg);
            color: var(--tag-color);
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* 评论区域 */
        .reviews {
            margin-top: 30px;
        }
        
        .review {
            background: var(--review-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .reviewer {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .reviewer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .reviewer-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .reviewer-info h4 {
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .reviewer-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .review-content p {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .app-content {
                grid-template-columns: 1fr;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .screenshots {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
            }
            
            .app-meta {
                justify-content: center;
            }
            
            .app-actions {
                justify-content: center;
            }
            
            .screenshots {
                grid-template-columns: 1fr;
            }
            
            .header-actions {
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .theme-toggle {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

    <script>
    // 年龄验证功能
        const ageVerification = document.getElementById('ageVerification');
        const mainContent = document.getElementById('mainContent');
        const confirmAgeBtn = document.getElementById('confirmAge');
        const exitSiteBtn = document.getElementById('exitSite');
        
        // 检查是否已经验证过年龄
        function checkAgeVerification() {
            const ageVerified = localStorage.getItem('ageVerified');
            if (ageVerified === 'true') {
                ageVerification.style.display = 'none';
                mainContent.classList.remove('content-blur');
            } else {
                mainContent.classList.add('content-blur');
            }
        }
        
        // 确认年龄
        confirmAgeBtn.addEventListener('click', function() {
            localStorage.setItem('ageVerified', 'true');
            ageVerification.style.opacity = '0';
            setTimeout(() => {
                ageVerification.style.display = 'none';
                mainContent.classList.remove('content-blur');
            }, 500);
        });
        
        // 退出网站
        exitSiteBtn.addEventListener('click', function() {
            window.location.href = 'https://www.baidu.com/';
        });
    
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // 检查本地存储中的主题偏好
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // 更新图标
        updateThemeIcon(savedTheme);
        
        // 切换主题函数
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeIcon(newTheme);
        }
        
        // 更新主题图标
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        // 添加点击事件监听器
        themeToggle.addEventListener('click', toggleTheme);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 评分动画
            const ratings = document.querySelectorAll('.rating');
            ratings.forEach(rating => {
                const score = rating.querySelector('span').textContent;
                if (parseFloat(score) >= 4.5) {
                    rating.style.color = '#ffc107';
                } else if (parseFloat(score) >= 4.0) {
                    rating.style.color = '#98a6b5';
                } else {
                    rating.style.color = '#ff6b6b';
                }
            });
            
            // 截图点击放大功能
            const screenshots = document.querySelectorAll('.screenshot');
            screenshots.forEach(screenshot => {
                screenshot.addEventListener('click', function() {
                    alert('查看大图功能');
                });
            });
        });
    </script>
